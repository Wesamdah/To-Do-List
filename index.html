<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/me.css" />
    <title>My To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <div class="side">
          <h1>MY Tasks</h1>
          <h3 class="date"></h3>
        </div>
        <div class="input">
          <input type="text" class="value" placeholder="Add Your Task" />
          <input type="submit" class="add" value="+" />
        </div>
      </div>
      <div class="tasks"></div>
      <div class="state">
        <input type="submit" class="clear" value="Clear" />
        <span class="number">N.Tasks : </span>
      </div>
    </div>
    <script src="/me.js"></script>
  </body>
</html>
